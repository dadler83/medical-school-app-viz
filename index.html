<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MD Applications</title>

    <!-- CSS LIBRARIES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- YOUR CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">

    <h1>Canadian Medical Schools</h1>
    <br>


    <form class="row g-3">
        <h3>Candidate Information</h3>

        <div class="col-auto">
            <input type="checkbox" id="canadian-citizen" value="yes">
            <label for="canadian-citizen" class="form-check-label">Canadian Citizen or Permanent Resident</label>

            <br>
            <input type="checkbox" id="taken-casper" value="yes">
            <label for="taken-casper" class="form-check-label">Taken CASPER</label>

            <div class="row g-4">
                <h4>Best MCAT Score</h4>
                <div class="col-auto">
                    <label for="Chem/Phys" class="form-label">Chem/Phys</label>
                    <input type="number" id="Chem/Phys" class="form-control">
                </div>
                <div class="col-auto">
                    <label for="Bio/Biochem" class="form-label">Bio/Biochem</label>
                    <input type="number" id="Bio/Biochem" class="form-control">
                </div>
                <div class="col-auto">
                    <label for="Psych/Soc" class="form-label">Psych/Soc</label>
                    <input type="number" id="Psych/Soc" class="form-control">
                </div>
                <div class="col-auto">
                    <label for="CARS" class="form-label">CARS</label>
                    <input type="number" id="CARS" class="form-control">
                </div>
            </div>

            <h4>Cumulative GPA</h4>
            <input type="range" min="0" step="0.1" max="4.0" value="3.3" id="gpa-slider" style="width: 90%">
            <label for="gpa-slider" id="gpa-slider-label">3.3</label>
            <br>

            <button type="button" id="submit-info">Submit Candidate Information</button>
        </div>

    </form>

    <br>
    <h2>What schools can I apply to?</h2>

    <!-- Parent container for the visualization -->
    <div class="row justify-content-center" style="height: 30vh">
        <div id="chart-area" style="height: 100%; width: 100%"></div>
    </div>
    <h6>Candidate Is Eligible For The Following Medical Programs</h6>
    <div id="eligible-schools"></div>

</div>

<!-- embedding JS libraries -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

<!-- d3 -->
<script src="https://d3js.org/d3.v7.min.js"></script>

<!-- Your implementation -->
<script src="js/bar-chart-vis.js"></script>
<script src="js/main.js"></script>

</body>
</html>
